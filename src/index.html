<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haider Webpack</title>
    <!-- Fontawesome cdn -->
    <script src="https://kit.fontawesome.com/27219c429c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <!-- Main container -->
    <main>
      <!-- Recent Score + Leadboard Table Section -->
      <section class="recent-scores-wrapper">
        <!-- Recent score text and refresh button -->
        <div class="recent-score-box">
          <h3>Recent scores</h3>
          <button id="refresh">Refresh <i class="fa fa-refresh" aria-hidden="true"></i></button>
        </div>
        <!-- Leadboard table -->
        <div class="scores-table">
          <ul class="nav" id="add-player-info">
            <!-- Adding Dynamically Players Info -->
          </ul>
          <!-- Show Success/failer message -->
          <p id="show-message"></p>
        </div>
      </section>
      <!-- Adding new player and score Section-->
      <section class="add-your-score-wrapper">
        <h3>Add your score</h3>
        <form action="" method="get" id="form-add-player-score">
          <input type="text" id="name" placeholder="Your name" required />
          <input type="number" id="score" placeholder="Your score" min="1" required />
          <input type="submit" value="Submit" class="btn-submit" />
        </form>
      </section>
    </main>
  </body>
</html>
